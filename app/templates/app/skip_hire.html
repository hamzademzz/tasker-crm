<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasker CRM</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: left;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 10px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding-top: 30px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 12px 18px;
            border-bottom: 1px solid #34495e;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .sidebar a:hover {
            background-color: #2980b9;
        }
        .sidebar .logo img {
            max-width: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        /* Main Content */
        .content {
            margin-left: 260px;
            padding: 40px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .input-group {
            max-width: 500px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 6px;
        }
        .input-group .form-control {
            font-size: 1.1rem;
            border-radius: 6px;
        }
        .input-group-text {
            background-color: #2980b9;
            color: white;
            border-radius: 6px 0 0 6px;
        }
        .input-group .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

        .select-section {
            max-width: 500px;
            margin-bottom: 30px;
        }

        #priceDisplay {
            background-color: #f0f8ff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.2rem;
            font-weight: bold;
            color: #2980b9;
        }

        /* Buttons */
        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
            border-radius: 5px;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .content {
                margin-left: 0;
                padding: 20px;
            }
            .sidebar {
                width: 200px;
            }
            .container {
                padding: 10px;
            }
        }

        /* Modal */
        .modal-small .modal-dialog {
            max-width: 600px;
        }
        .modal-small .modal-body {
            max-height: calc(100vh - 210px);
            overflow-y: auto;
        }
        .modal-small .form-control {
            font-size: 14px;
        }
        .modal-small .modal-header, .modal-small .modal-footer {
            padding: 10px 20px;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <div class="logo text-center">
        <img src="/media/citytasker.png" alt="City Tasker Logo" class="img-fluid">
    </div>
    <a href="{% url 'home' %}">Customer List</a>
    <a href="{% url 'regular_customer_detail' %}">Regular Customers</a>
    <a href="{% url 'partners' %}">Partners</a>
    <a href="{% url 'completed_jobs' %}">Completed Jobs</a>
    <a href="{% url 'lead_jobs' %}">Leads</a>
    <a href="#">Task Management</a>
    <a href="#">Data Export</a>
</div>

<!-- Main Content -->

    <h1>Skip Hire</h1>

            <div class="input-group-append">
                <span class="input-group-text">Postcode</span>
            </div>
        </div>

        <div class="select-section">
            <label for="skipType">Select Skip Type:</label>

        </div>

        <div id="priceDisplay">

    </div>
</div>

</html>
