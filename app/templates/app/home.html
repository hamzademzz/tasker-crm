<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasker CRM</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
        }
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            width: 250px;
            background-color: #343a40;
            color: white;
            padding-top: 30px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 15px;
            border-bottom: 1px solid #474f56;
        }
        .sidebar a:hover {
            background-color: #007bff;
        }
        .content {
            margin-left: 260px;
            padding: 20px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .table {
            margin-top: 20px;
            background-color: white;
        }
        .collapse {
            background-color: #f7f7f7;
            padding: 20px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .details-title {
            font-weight: bold;
            color: #007bff;
        }
        .attachments a {
            color: #007bff;
            text-decoration: none;
        }
        .attachments a:hover {
            text-decoration: underline;
        }
        .form-container .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h4 class="text-center text-white">Tasker CRM</h4>
    <a href="#">Regular Customers</a>
    <a href="#">Partners</a>
    <a href="#">Previous Customers</a>
    <a href="#">Task Management</a>
</div>

<!-- Main Content -->
<div class="content">
    <h1>Customer List</h1>
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Interested Service</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for customer in customers %}
            <tr data-toggle="modal" data-target="#customerDetailModal" data-id="{{ customer.id }}" data-name="{{ customer.name }}" data-email="{{ customer.email }}" data-phone="{{ customer.phone }}" data-address="{{ customer.address }}" data-service="{{ customer.service }}" data-status="{{ customer.status }}" data-tasker="{{ customer.assigned_tasker }}">
                <td>{{ customer.name }}</td>
                <td>{{ customer.email }}</td>
                <td>{{ customer.service }}</td>
                <td>{{ customer.status }}</td>
                <td>
                    <button class="btn btn-warning btn-sm">Edit</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Modal for Editing Customer Details -->
    <div class="modal fade" id="customerDetailModal" tabindex="-1" aria-labelledby="customerDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="customerDetailModalLabel">Edit Customer</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="hidden" id="customer_id" name="customer_id">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="text" class="form-control" id="phone" name="phone" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="service" class="form-label">Service</label>
                            <input type="text" class="form-control" id="service" name="service" required>
                        </div>
                        <div class="mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-control" id="status" name="status" required>
                                <option value="" disabled selected>Select Status</option>
                                {% for key, value in status_choices %}
                                <option value="{{ key }}">{{ value }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="assigned_tasker" class="form-label">Assigned Tasker</label>
                            <select class="form-control" id="assigned_tasker" name="assigned_tasker">
                                <option value="" selected>No Tasker Assigned</option>
                                {% for tasker in taskers %}
                                <option value="{{ tasker.id }}">{{ tasker.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="attachments" class="form-label">Attachments</label>
                            <input type="file" class="form-control" id="attachments" name="attachments" multiple>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    

<!-- JavaScript for Bootstrap Modal and populating modal fields -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $('#customerDetailModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget);
        var customerId = button.data('id');
        var name = button.data('name');
        var email = button.data('email');
        var phone = button.data('phone');
        var address = button.data('address');
        var service = button.data('service');
        var status = button.data('status');
        var tasker = button.data('tasker');

        var modal = $(this);
        modal.find('#customer_id').val(customerId);
        modal.find('#name').val(name);
        modal.find('#email').val(email);
        modal.find('#phone').val(phone);
        modal.find('#address').val(address);
        modal.find('#service').val(service);
        modal.find('#status').val(status);
        modal.find('#assigned_tasker').val(tasker);

        // Update the form action dynamically
        modal.find('form').attr('action', `/customer/${customerId}/`);
    });
</script>


</body>
</html>
